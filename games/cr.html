 <html lang="en-us"><head><script src="//www.google.com/jsapi"></script><script>window.parent.maeExportApis_();</script>

  
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://games.s3.yandex.net/183646/e71pqpoe7lxebqcc5r8ww26dj7msbly9/TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="cursor: default;" width="1956" height="1710"></canvas>
    </div>
    <div id="loading-cover" style="display: none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src=""></div>
        <div id="unity-progress-bar-empty" style="">
          <div id="unity-progress-bar-full" style="width: 100%;"></div>
        </div>
        <div class="spinner" style="display: none;"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "https://games.s3.yandex.net/183646/e71pqpoe7lxebqcc5r8ww26dj7msbly9/Build";
      const loaderUrl = buildUrl + "/CyberPunkResistance.loader.js";
      const config = {
        dataUrl: buildUrl + "/CyberPunkResistance.data",
        frameworkUrl: buildUrl + "/CyberPunkResistance.framework.js",
        codeUrl: buildUrl + "/CyberPunkResistance.wasm",
        streamingAssetsUrl: "StreamingAssets",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
           document.body.appendChild(script);
    </script><script src="https://games.s3.yandex.net/183646/e71pqpoe7lxebqcc5r8ww26dj7msbly9/Build/CyberPunkResistance.loader.js"></script>
  

<script src="https://games.s3.yandex.net/183646/e71pqpoe7lxebqcc5r8ww26dj7msbly9/Build/CyberPunkResistance.framework.js"></script></body></html>
