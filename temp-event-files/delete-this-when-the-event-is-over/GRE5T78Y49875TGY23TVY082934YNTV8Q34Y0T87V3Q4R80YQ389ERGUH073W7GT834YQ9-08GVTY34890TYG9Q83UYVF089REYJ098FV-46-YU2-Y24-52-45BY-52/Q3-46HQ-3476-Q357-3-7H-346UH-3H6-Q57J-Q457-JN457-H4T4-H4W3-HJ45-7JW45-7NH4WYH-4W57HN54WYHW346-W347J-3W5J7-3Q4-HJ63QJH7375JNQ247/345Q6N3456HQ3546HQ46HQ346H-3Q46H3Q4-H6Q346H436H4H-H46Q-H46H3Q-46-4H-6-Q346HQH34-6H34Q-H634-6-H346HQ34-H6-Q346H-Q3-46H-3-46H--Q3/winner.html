 <!DOCTYPE html>
<html>
<head>
  <title>Congratulations!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #4CAF50;
    }
    
    .confetti {
      position: fixed;
      height: 10px;
      width: 10px;
      background-color: #F44336;
      border-radius: 50%;
      animation: confetti 1s infinite;
    }
    
    @keyframes confetti {
      0% { transform: translate(0, 0); }
      100% { transform: translate(200vw, 200vh); }
    }
  </style>
</head>
<body>
  <h1>Congratulations on Winning!</h1>
  <p>You did an amazing job!</p>
  <p>Tell in the chat that you won the event as soon as possible.</p>
  <p>Your win will be counted, please state your name included as well.</p>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  
  <script>
    setTimeout(() => {
      const confettiElements = document.getElementsByClassName("confetti");
      while (confettiElements.length > 0) {
        confettiElements[0].remove();
      }
    }, 5000);
  </script>
</body>
</html>
