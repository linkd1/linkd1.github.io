<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to HTML</title>
    <script>
        // Function to load XML and apply XSLT transformation
        function loadXML(url) {
            // Create an XMLHTTPRequest object
            var xhttp = new XMLHttpRequest();

            // Define a callback function to handle the response
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // XML content loaded successfully
                    var xml = xhttp.responseXML;
                    var xsltProcessor = new XSLTProcessor();
                    var xsl = new XMLHttpRequest();

                    // Load XSLT stylesheet
                    xsl.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            xsltProcessor.importStylesheet(this.responseXML);

                            // Apply XSLT transformation
                            var resultDocument = xsltProcessor.transformToFragment(xml, document);
                            document.getElementById("content").appendChild(resultDocument);
                        }
                    };

                    xsl.open("GET", "transform.xslt", true);
                    xsl.send();
                }
            };

            // Send request to load XML
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        // Load XML when the page loads
        window.onload = function() {
            // Get URL parameter
            var urlParam = new URLSearchParams(window.location.search).get('url');
            if (urlParam) {
                // Load XML and apply XSLT transformation
                loadXML(urlParam);
            } else {
                // No URL parameter provided
                console.error('No URL parameter provided.');
            }
        };
    </script>
</head>
<body>
    <!-- Content will be loaded dynamically here -->
    <div id="content"></div>
</body>
</html>
