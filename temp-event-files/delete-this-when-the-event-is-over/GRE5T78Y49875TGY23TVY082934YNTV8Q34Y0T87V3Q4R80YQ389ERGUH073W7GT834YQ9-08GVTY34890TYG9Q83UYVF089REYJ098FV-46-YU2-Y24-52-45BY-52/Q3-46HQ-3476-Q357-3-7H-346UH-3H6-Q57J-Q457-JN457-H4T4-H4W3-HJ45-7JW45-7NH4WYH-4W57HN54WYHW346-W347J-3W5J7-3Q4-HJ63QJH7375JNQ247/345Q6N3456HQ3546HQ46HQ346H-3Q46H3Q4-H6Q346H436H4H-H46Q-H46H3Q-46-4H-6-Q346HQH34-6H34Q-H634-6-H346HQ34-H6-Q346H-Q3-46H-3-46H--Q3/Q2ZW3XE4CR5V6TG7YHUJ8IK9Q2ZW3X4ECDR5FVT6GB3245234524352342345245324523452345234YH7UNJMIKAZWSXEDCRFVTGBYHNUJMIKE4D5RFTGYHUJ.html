  <!DOCTYPE html>
<html>
<head>
    <title>Hidden Golden Egg</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            position: relative;
            height: 100vh;
        }

        #goldenEgg {
            position: absolute;
            width: 0.5px;
            height: 0.5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="./3-FINALE.html">
        <img id="goldenEgg" src="https://media.istockphoto.com/id/186866452/photo/golden-egg-on-white-background.jpg?s=612x612&w=0&k=20&c=9IvxIuv8YqG_rNBorZCRqZStr8QlotrEQpurDWaJ7DY=" alt="Golden Egg">
    </a>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            const eggElement = document.getElementById("goldenEgg");

            // Generate random coordinates for egg placement
            const minX = 0;
            const minY = 0;
            const maxX = document.documentElement.clientWidth - eggElement.offsetWidth;
            const maxY = document.documentElement.clientHeight - eggElement.offsetHeight;
            const randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            const randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            // Position the egg at random coordinates
            eggElement.style.top = randomY + "px";
            eggElement.style.left = randomX + "px";
        });
    </script>
</body>
</html>
