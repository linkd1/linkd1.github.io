<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML to HTML Transformation</title>
  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function transformXml() {
      // Get the XML file URL from the URL parameter
      var xmlUrl = getUrlParameter('url');
      if (!xmlUrl) {
        console.error('XML file URL not provided.');
        return;
      }

      // Load the XML document
      var xml = new XMLHttpRequest();
      xml.open("GET", xmlUrl, false);
      xml.send();

      // Load the XSLT stylesheet
      var xsl = new XMLHttpRequest();
      xsl.open("GET", "transform.xslt", false);
      xsl.send();

      // Create XSLT processor
      var xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl.responseXML);

      // Transform XML using XSLT
      var resultDocument = xsltProcessor.transformToDocument(xml.responseXML);

      // Get the HTML content from the result document
      var htmlContent = new XMLSerializer().serializeToString(resultDocument.documentElement);

      // Inject HTML content into the body of the HTML document
      document.body.innerHTML = htmlContent;
    }

    // Call the transformXml function when the page is loaded
    window.onload = transformXml;
  </script>
</head>
<body>
</body>
</html>
